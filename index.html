<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="gap">
                <div class="title">
                    <p>BMI 계산기</p>
                </div>
                <div class="content">
                    <ul class="calc__list">
                        <li class="calc__item">
                            <label for="height">키</label>
                            <input type="text" id="height" placeholder="키를 입력하세요.">
                            <span>
                                cm
                            </span>
                        </li>
                        <li class="calc__item">
                            <label for="weight">몸무게</label>
                            <input type="text" id="weight" placeholder="몸무게를 입력하세요.">
                            <span>kg</span>
                        </li>
                        <li class="calc__item">
                            <button type="button" id="calc">계산하기</button>
                        </li>
                    </ul>
                    <div class="result">
                        <p>BMI 지수</p>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
