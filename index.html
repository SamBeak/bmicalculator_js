<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <script src="./bmi.js"></script>
</head>
<body>
    <div id="wrap">
        <div class="container">
            <div class="gap">
                <div class="title">
                    <p>BMI 계산기</p>
                </div>
                <div class="content">
                    <ul class="calc__list">
                        <li class="calc__item">
                            <div class="heigth__box">
                                <label for="height">키</label>
                                <input type="text" id="height" autocomplete="off" min="60" max="220" oninput="onInputChange(event)">
                                <span>cm</span>
                            </div>
                            <input type="range" name="rangeHeight" id="rangeHeight" min="60" max="220" value="100" onchange="onChangeRange(event)">
                        </li>
                        <li class="calc__item">
                            <div class="weight__box">
                                <label for="weight">몸무게</label>
                                <input type="text" id="weight" autocomplete="off" min="25" max="180" oninput="onInputChange(event)">
                                <span>kg</span>
                            </div>
                            <input type="range" name="rangeWeight" id="rangeWeight" min="25" max="180" value="60" onchange="onChangeRange(event)">
                        </li>
                        <li class="calc__item">
                            <button type="button" id="calc" onclick="onClickBtn(event)">계산하기</button>
                        </li>
                    </ul>
                    <div class="result">
                        <p>BMI 지수 : </p>
                        <p id="result"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
